<div>

    <h2>Bells</h2>

    <script type = "text/ng-template" id="bell-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myBellLabel">Create or edit a Bell</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="bell.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>create_time:</label>
                    
                    <input type="text" class="form-control" name="create_time" ui-date="create_timeDateOptions" ui-date-format="yy-mm-dd" 
                           ng-model="bell.create_time" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label>update_time:</label>
                    
                    <input type="text" class="form-control" name="update_time" ui-date="update_timeDateOptions" ui-date-format="yy-mm-dd" 
                           ng-model="bell.update_time" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label>request_time:</label>
                    
                    <input type="text" class="form-control" name="request_time" ui-date="request_timeDateOptions" ui-date-format="yy-mm-dd" 
                           ng-model="bell.request_time" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label>is_played:</label>
                    
                    <input type="checkbox" name="is_played"
                           ng-model="bell.is_played" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label>repeat_times:</label>
                    
                    <input type="number" class="form-control" name="repeat_times"
                           ng-model="bell.repeat_times" ng-required="true"
                           min=0 max=10/>
                    <span class="error" ng-show="form.repeat_times.$error.min">Must be greater than or equal to 0.</span>
                    <span class="error" ng-show="form.repeat_times.$error.max">Must be less than or equal to 10.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Bell
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>create_time</th>
                
                <th>update_time</th>
                
                <th>request_time</th>
                
                <th>is_played</th>
                
                <th>repeat_times</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="bell in bells">
                <td>{{bell.id}}</td>
                
                <td>{{bell.create_time  | date:'yyyy-MM-dd'}}</td>
                
                <td>{{bell.update_time  | date:'yyyy-MM-dd'}}</td>
                
                <td>{{bell.request_time  | date:'yyyy-MM-dd'}}</td>
                
                <td>{{bell.is_played }}</td>
                
                <td>{{bell.repeat_times }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(bell.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(bell.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
